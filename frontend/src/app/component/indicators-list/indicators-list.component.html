<button (click)="logIndicators()">test</button>

<div class="stats-container">
  <div class="stat-box">
    <h3>Number of Events</h3>
    <p>{{ eventsList.length }}</p>
  </div>
  <div class="stat-box">
    <h3>Number of Activities</h3>
    <p>{{ activitiesList.length }}</p>
  </div>
  <div class="stat-box">
    <h3>Number of Indicators</h3>
    <p>{{ indList.length }}</p>
  </div>
  <div class="stat-box">
    <h3>Number of Metrics</h3>
    <p>{{ metricsList.length }}</p>
  </div>
</div>

<div class="charts-wrapper">
    <div class="chart-container">
      <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="pieChartOptions"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </div>
    
    <div class="chart-container">
      <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="barChartOptions"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </div>
  </div>

  <div class="charts-wrapper" style="display: flex; justify-content: center;">
    <div #treeChartContainer style="width: 100%; height: 1200px;"></div>
  </div>
